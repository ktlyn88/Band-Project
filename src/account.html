      <section class="backgr-account">

          <form onsubmit="logIn()" id="LoginForm" class="forms">

              <p>Don't have an account?</p><span onclick="moveRegister()">Register</span>
          </form>

          <form onsubmit="register()" id="RegForm" class="forms">
              <input type="text" id="firstN" placeholder="First Name">
              <input type="text" id="lastN" placeholder="Last Name">
              <input type="email" id="eml" placeholder="Email">
              <input type="password" id="passw" class="passwrd" placeholder="Password">
              <input type="text" id="city" placeholder="City">
              <input type="text" id="country" placeholder="Country">
              <button type="submit" id="btnRegister" class="btn">Register</button>
              <p>Already have an account?</p><span onclick="moveLogin()">Login</span>
          </form>
